<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/loginStyle.css">
</head>
<body>
<header class="header" role="banner">
    <div class="header_inner">
        <a href="/static/index.html" class="logo">
            <h1 class="blind">ADMIN</h1>
        </a>
    </div>
</header>
<div class="container">
    <form action="/member-save" th:action th:object="${member}" method="post">
        <div class="id_pw_wrap">
            <div class="input_row" id="id_line">
                <input type="email" id="email" th:field="*{email}" placeholder="아이디">
            </div>
            <div class="input_row" id="pw_line">
                <input type="password" id="password" th:field="*{password}" placeholder="비밀번호">
            </div>
        </div>
        <div class="btn_login_wrap">
            <button type="submit" class="btn_login" id="log.login">
                <span class="btn_text">회원가입</span>
            </button>
        </div>
    </form>
</div>
</body>
</html>
